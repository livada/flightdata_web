<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Converter</title>
        {% load staticfiles %}
        <link href="{% static 'converter/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <!-- IMPORTANT enctype attribute! -->
        <form class="dropzone" action="{% url 'converter:converter' %}" method="post" enctype="multipart/form-data" id="myDropzone">
            {% csrf_token %}
        </form>
 
        <script src="{% static 'converter/js/dropzone.js' %}"></script>
        <script src="{% static 'converter/js/FileSaver.js' %}"></script>
        <script type="text/javascript">
            Dropzone.options.myDropzone = {

                // Uploading dropped files immediately
                autoProcessQueue : true,

                init : function() {
                    this.on("sending", function(file, xhr, formData) {
                        xhr.responseType = "blob";
                    });
                    this.on("success", function(file) {
                        if (file.xhr.responseType == "blob") {
                            blob = file.xhr.response;
                            saveAs(blob, file.name + ".kml");
                        }
                    });
                 
                }
            };
        </script>
    </body>
</html>
